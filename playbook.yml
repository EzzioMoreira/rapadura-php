---
    - name: Running container apache
      hosts: 'all'
      become: yes
      become_method: sudo
      tasks:
      - name: "Remove dir"
        shell: rm -rf /home/ubuntu/apache/

      - name: "Remove containers"
        shell: docker rm -f rapadura-apache
      
      - name: "Git checkout"
        ansible.builtin.git:
          repo: https://github.com/EzzioMoreira/web-rapadura.git
          dest: /home/ubuntu/apache/
          version: rapadura-apache
      
      - name: "Run container"
        shell: docker-compose -f /home/ubuntu/apache/docker-compose.yml up -d
