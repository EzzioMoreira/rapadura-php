---
    - name: Running container wordpress
      hosts: 'all'
      become: yes
      become_method: sudo
      tasks:
      - name: "Remove dir"
        shell: rm -rf /home/ubuntu/wordpress

      - name: "Remove containers"
        shell: docker rm -f rapadura-wordpress
      
      - name: Git checkout
        ansible.builtin.git:
          repo: https://github.com/EzzioMoreira/web-rapadura.git
          dest: /home/ubuntu/wordpress/
          version: rapadura-wordpress
          
      - name: "Run container"
        shell: docker-compose -f /home/ubuntu/wordpress/docker-compose.yml up -d
          
