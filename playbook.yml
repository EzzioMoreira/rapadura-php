---
    - name: Running container home
      hosts: 'all'
      become: yes
      become_method: sudo
      tasks:
      - name: "Remove dir"
        shell: rm -rf /home/ubuntu/home

      - name: "Remove containers"
        shell: docker rm -f rapadura-home
      
      - name: "Git checkout"
        ansible.builtin.git:
          repo: https://github.com/EzzioMoreira/web-rapadura.git
          dest: /home/ubuntu/home/
          version: rapadura-home
      
      - name: "Run container"
        shell: docker-compose -f /home/ubuntu/home/docker-compose.yml up -d
